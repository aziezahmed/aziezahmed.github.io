<!doctype html>
<html ng-app="gitApp" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Aziez Ahmed Chawdhary</title>
		<meta name="description" content="GitHub Page for Aziez Ahmed Chawdhary">
		<meta name="author" content="Aziez Ahmed Chawdhary">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta24/shoelace.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<style>
		body {
			border-top: solid .3rem #0074d9;
			padding-top: 20px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Aziez Ahmed Chawdhary</h1>
			<p class="lead">Some personal programming projects</p>
			<div ng-controller="GitController">
				<div class="row">
				<table>
					<thead>
						<tr>
							<th>Repository</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="repo in repos">
							<td><a href="{{repo.html_url}}">{{repo.name}}</a></td>
							<td>{{repo.description}}</td>
						</tr>
					</tbody>
				</table>
				<a href="https://github.com/aziezahmed" class="button button-sm"><i class="fa fa-github"></i> GitHub</a>
				</div>
			</div>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta24/shoelace.js"></script>
	<script>
	angular.module('gitApp', []).config(function($sceDelegateProvider) {
		$sceDelegateProvider.resourceUrlWhitelist([
			// Allow same origin resource loads.
			'self',
			// Allow loading from our assets domain.  Notice the difference between * and **.
			'https://api.github.com/users/aziezahmed/repos'
		]);


	}).controller('GitController', ['$scope', '$http',
		function ($scope, $http) {
			$http({
				method: 'JSONP',
				url: 'https://api.github.com/users/aziezahmed/repos',
				params: {
				'dataType': 'json',
				}
			}).then(function (repos) {
				console.info(repos);
				$scope.repos = repos.data.data;
			})
		}]);
	</script>
	</body>
</html>
